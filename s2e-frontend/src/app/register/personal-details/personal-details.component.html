<StackLayout>
    <FormField label="Email address" [(value)]="user.email" className="m-b" [validator]="validateEmail"
        keyboardType="email"></FormField>

    <FormField label="Password" [(value)]="user.password" className="m-b" [validator]="validatePassword" secure="true">
    </FormField>

    <FormField label="PIN" [(value)]="user.pin" className="m-b" [validator]="validatePin" keyboardType="phone"
        secure="true"></FormField>
</StackLayout>
