<StackLayout [class]="className || ''">
    <Label [text]="label"></Label>
    <TextField [(ngModel)]="value" class="input" autocorrect="false"
        returnKeyType="next" autocapitalizationType="none" (blur)="onBlur(value)"></TextField>
    <Label [text]="error" class="text-red" *ngIf="error"></Label>
</StackLayout>
